<!-- border 
    The border shorthand CSS property sets an element's border. It sets the values of border-width, border-style, and border-color.
    The border property may be specified using one, two, or three of the values listed Below.

    <line-width>

        Sets the thickness of the border. Defaults to medium if absent. See border-width.

    <line-style>

        Sets the style of the border. Defaults to none if absent. See border-style.

    <color>

        Sets the color of the border. Defaults to currentcolor if absent. See border-color.


    Learn More: https://developer.mozilla.org/en-US/docs/Web/CSS/border
-->

<h1 style="border: inset;">2. border</h1>
<hr>

<!-- border-style
    The border-style shorthand CSS property sets the line style for all four sides of an element's border.

    Learn More: https://developer.mozilla.org/en-US/docs/Web/CSS/border-style
-->

<h1 style="border-style: double;">3. border-style</h1>
<hr>

<!-- border-color
    The border-color shorthand CSS property sets the color of an element's border.

    Learn More: https://developer.mozilla.org/en-US/docs/Web/CSS/border-color
-->

<!-- border-radius
    The border-radius CSS property rounds the corners of an element's outer border edge. You can set a single radius to make circular 
    corners, or two radii to make elliptical corners.

    Learn More: https://developer.mozilla.org/en-US/docs/Web/CSS/border-radius
-->
<h1 style="border-style: dashed; border-radius: 50px;">5. border-radius</h1>
<hr>

    The border-width shorthand CSS property sets the width of an element's border.

    Learn More: https://developer.mozilla.org/en-US/docs/Web/CSS/border-width
-->

<hr>

-->

<!-- <link> Link 
    In HTML, link types indicate the relationship between two documents, 
    in which one links to the other using an <a>, <area>, <form>, or <link> element.

    You have to use the <link> element to link HTML to CSS. The element itself is empty, 
    but it contains three attributes:

    1. rel describes the relationship between the HTML document and a linked document.
    2. type determines what type of data should be taken by an input element.
    3. href points to a specific file that you're uploading.

    Note: you can create a .css file with any text editor. The document must have the .css extension.

    Learn More: https://developer.mozilla.org/en-US/docs/Web/HTML/Link_types
-->
